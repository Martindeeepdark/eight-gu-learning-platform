version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:17-alpine
    container_name: eightgu-postgres
    environment:
      POSTGRES_DB: eightgu
      POSTGRES_USER: eightgu
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eightgu"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eightgu-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: eightgu-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eightgu-network

  # 后端服务
  backend:
    build:
      context: ..
      dockerfile: eight-gu-learning-platform/docker/Dockerfile.backend
    container_name: eightgu-backend
    environment:
      - ENV=dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=eightgu
      - DB_PASSWORD=password
      - DB_NAME=eightgu
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev-secret-key-change-in-production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eightgu-network
    volumes:
      - ../:/app
      - backend_logs:/app/logs

  # 前端服务
  frontend:
    build:
      context: ..
      dockerfile: eight-gu-learning-platform/docker/Dockerfile.frontend
    container_name: eightgu-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - eightgu-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: eightgu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - eightgu-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  eightgu-network:
    driver: bridge
